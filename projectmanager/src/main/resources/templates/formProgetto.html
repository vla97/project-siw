
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>>
	<div>
		<h4>Inserisci i dati di un progetto</h4>
	</div>
	<form th:action="@{/salvaProgetto}" method="POST" th:object="${project}">
		
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{name}" placeholder ="inserisci" /></td>
			</tr>		
			<tr>
				<td><button type="submit">Invio</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
