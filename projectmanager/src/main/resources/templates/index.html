<!DOCTYPE html>
<html>
	<head>
		<title>Lista progetti</title>
	</head>
	<body>
		<h1>Comandi:</h1>
		<input type="submit" name="comando" value ="creaProgetto">
	
	
		<h2> Lista Progetti: </h2>
		<c:forEach var="project" items="${projects}">
			<li><a href="creaProgetto"> ${project.name} ${project.dataCreazione} ${project.owner}</a></li>
		</c:forEach>
	</body>
</html>
