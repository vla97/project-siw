
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Lista progetti</title>
	</head>
	<body>
		<h1>Comandi:</h1>
		<a href="creaProgetto"><input type="submit" name="comando" value ="CREA PROGETTO"></a>
		<a href="visualizzaProfilo"><input type="submit" name="comando" value="PROFILO"></a>
	
	
		<h2> Lista Progetti: </h2>
		<li th:each="project : ${projects}">	
		<span th:text = "|${project.name} ${project.owner}|"></span><a th:href="@{/eliminaProgetto(id=${project.id})}"><button type="submit"> Elimina </button></a>		
		<a th:href="@{/visualizzaProgetto(id=${project.id})}"><button type="submit"> Visualizza </button></a>		</li>
	</body>
</html>
