<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/main.css}" rel="stylesheet" />

<body>
	<header>
		<h2>TAG</h2>
	</header>


	<table>

		<tr>
			<th>
				<li th:each="tag : ${tags}"><span
					th:text="|${tag.nome} ${tag.colore} ${tag.descrizione}|"></span></li>

			</th>
		</tr>
	</table>
	<br>
	<br>
	<br>
	<br>
	<a th:href="@{/progetto}"><button type="submit">Torna
			indietro</button></a>


</body>
</html>
