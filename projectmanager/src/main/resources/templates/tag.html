<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/main.css}" rel="stylesheet" />

<body>
	<header>
		<h1>TAG</h1>
	</header>

	<table>

		<tr>

			<li th:each="tag : ${tags}"><span
				th:text="|${tag.nome} ${tag.colore} ${tag.descrizione}|"></span>&emsp;&emsp;

			
		</tr>
	</table>
	<br>
	<br>
	<br>
	<br>
	<a th:href="@{/gestisciTask/{id}(id=${project.id})}"><button
			type="submit">Torna indietro</button></a>


</body>
</html>
