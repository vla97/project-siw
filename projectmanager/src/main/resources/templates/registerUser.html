<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="https://www.thumeleaf.org">
<head>
	<title>ProjectManager</title>
</head>
<body>
<h1>Register new User</h1>
<form id = "registerUserForm"
		th:action="@{/users/register}"
		method = "POST">
		
		<table>
			<tr>
				<td><label for="userNameInput">Username</label>
				<td><input id="userNameInput" type="text" placeholder="USERNAME" required
							th:field="${credenzialiForm.username}"/></td>
				<td th:if="${#fields.hasErrors('credenzialiForm.username')}"
					th:errors="${credenzialiForm.username}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="passwordInput">Password</label>
				<td><input id="passwordInput" type="password" placeholder="PASSWORD" required
							th:field="${credenzialiForm.password}"/></td>
				<td th:if="${#fields.hasErrors('credenzialiForm.password')}"
					th:errors="${credenzialiForm.password}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="nameInput">Name</label>
				<td><input id="nameInput" type="text" placeholder="NAME" required
							th:field="${userForm.name}"/></td>
				<td th:if="${#fields.hasErrors('userForm.name')}"
					th:errors="${userForm.name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="cognomeInput">Cognome</label>
				<td><input id="cognomeInput" type="text" placeholder="COGNOME" required
							th:field="${userForm.cognome}"/></td>
				<td th:if="${#fields.hasErrors('userForm.cognome')}"
					th:errors="${userForm.cognome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
				<button type="submit">Register</button>
				</td>
			</tr>
		</table>
</form>

</body>

</html>
